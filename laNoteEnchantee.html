<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" 
  integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" 
  crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets\CSS\style1.css">
    <title>Ohmyfood</title>
</head>
<body>

    <!--HEADER-->

    <header>
        <a href="../index.html"> 
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1>
            <a href="../index.html">
                <img src="assets\images\logo\ohmyfood@2x.svg" alt="Logo">
            </a>
        </h1>
    </header>

    <!--IMG-->

    <img src="assets\images\restaurants\stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">

    <!--MAIN-->

    <main>

        <!--SECTION 1-->

        <section class="appetizer">
            <div class="heart">
                <h2>La note enchantée</h2>
                <i class="far fa-heart"></i>
            </div>
            <p>ENTR</p>
            <span>ÉES</span>
            <div class="button">
                <button>
                    <h3>Ravioles de foie gras</h3>
                    <div>
                        <P>Accompagnés de leur crème à la truffe</P>
                        <span><strong>25€</strong></span>
                    </div>
                </button>
                <button>
                    <h3>Caviar osciètre</h3>
                    <div>
                        <P>Sur blini à la farine de blé noir</P>
                        <span><strong>35€</strong></span>
                    </div>
                </button>
                <button>
                    <h3>Homard et espuma de...</h3>
                    <div>
                        <P>Mariné aux zests d'orange</P>
                        <span><strong>20€</strong></span>
                    </div>
                </button>
                <button>
                    <h3>Foie gras de canard cuit entier</h3>
                    <div>
                        <P>Confiture de figue et pain toasté</P>
                        <span><strong>35€</strong></span>
                    </div>
                </button>
            </div>
        </section>

        <!--SECTION 2-->

        <section class="dish">
            <p>PLAT</p>
            <span>S</span>
            <div class="button">
                <button>
                    <h3>Noix de coquilles Saint-Jacques</h3>
                    <div>
                        <P>Sur lit de purée de céleri-rave</P>
                        <span><strong>40€</strong></span>
                    </div>
                </button>
                <button>
                    <h3>Langoustine poêlée</h3>
                    <div>
                        <P>Purée de patate douce</P>
                        <span><strong>35€</strong></span>
                    </div>
                 </button>
                <button>
                    <h3>Mijoté de queue de boeuf</h3>
                    <div>
                        <P>Et riz sauvage aux zests de citron</P>
                        <span><strong>44€</strong></span>
                    </div>
                    
                </button>
            </div>
        </section>

        <!--SECTION 3-->

        <section class="desserts">
            <p>DESS</p>
            <span>ERTS</span>
            <div class="button">
                <button>
                    <h3>Macaron noisette et chocolat</h3>
                    <div>
                        <P>Glace au caramel brun et sel de Guérande</P>
                        <span><strong>18€</strong></span>
                    </div>
                </button>
                <button>
                    <h3>Baba au rhum revisité</h3>
                    <div>
                        <P>Avec son coulis de citron</P>
                        <span><strong>22€</strong></span>
                    </div>
                </button>
                <button>
                    <h3>Tarte au citron meringuée</h3>
                    <div>
                        <P>Destructurée</P>
                        <span><strong>23€</strong></span>
                    </div>
                </button>
            </div>
        </section>
        <button>Commander</button>
    </main>

    <!--FOOTER -->

    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li>
                <a href="#">
                    <i class="fas fa-utensils"></i>
                    <p class="utensils">Proposer un restaurant</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-hands-helping"></i>
                    <p class="hands">Devenir partenaire</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <p>Mentions légales</p>
                </a>
            </li>
            <li>
                <a href="mailto: ohmyfood@orange.fr">
                    <p>Contact</p>
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
