<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" 
  integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" 
  crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets\CSS\style1.css">
    <title>Ohmyfood</title>
</head>
<body>

    <!--HEADER-->

    <header>
        <a href="../index.html"> 
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1>
            <a href="../index.html">
                <img src="assets\images\logo\ohmyfood@2x.svg" alt="Logo">
            </a>
        </h1>
    </header>

    <!--IMG-->

    <img src="assets\images\restaurants\louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens">

    <!--MAIN-->

    <main>

        <!--SECTION 1-->

        <section class="appetizer">
            <div class="heart">
                <h2>Le délice des sens</h2>
                <i class="far fa-heart"></i>
            </div>
            <p>ENTR</p>
            <span>ÉES</span>
            <div class="button">
                <button>
                    <h3><Table>Tartare de thon</Table></h3>
                    <div>
                        <P>Assaisonné au yuzu</P>
                        <span><strong>25€</strong></span>
                    </div>
                </button>
                <button>
                    <h3>Bouchée de homard croustillant</h3>
                    <div>
                        <P>Et sa farandole de petits légumes</P>
                        <span><strong>35€</strong></span>
                    </div>
                </button>
                <button>
                    <h3>Velouté de cèpes</h3>
                    <div>
                        <P>Au truffes</P>
                        <span><strong>20€</strong></span>
                    </div>
                </button>
            </div>
        </section>

        <!--SECTION 2-->

        <section class="dish">
            <p>PLAT</p>
            <span>S</span>
            <div class="button">
                <button>
                    <h3>Poulet rôti aux herbes de provence</h3>
                    <div>
                        <P>Et sa crème de truffe</P>
                        <span><strong>40€</strong></span>
                    </div>
                </button>
                <button>
                    <h3>Langouste rôtie</h3>
                    <div>
                        <P>Et ses légumes de saison</P>
                        <span><strong>35€</strong></span>
                    </div>
                 </button>
                <button>
                    <h3>Côtes de boeuf angus</h3>
                    <div>
                        <P>Et sa purée de panais</P>
                        <span><strong>44€</strong></span>
                    </div>
                </button>
            </div>
        </section>

        <!--SECTION 3-->

        <section class="desserts">
            <p>DESS</p>
            <span>ERTS</span>
            <div class="button">
                <button>
                    <h3>Farandole de desserts</h3>
                    <div>
                        <P>Du chef</P>
                        <span><strong>18€</strong></span>
                    </div>
                </button>
                <button>
                    <h3>Crème brulée</h3>
                    <div>
                        <P>Revisitée</P>
                        <span><strong>22€</strong></span>
                    </div>
                </button>
                <button>
                    <h3>Tiramisu</h3>
                    <div>
                        <P>À la noisette</P>
                        <span><strong>23€</strong></span>
                    </div>
                </button>
            </div>
        </section>
        <button>Commander</button>
    </main>

    <!--FOOTER -->

    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li>
                <a href="#">
                    <i class="fas fa-utensils"></i>
                    <p class="utensils">Proposer un restaurant</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-hands-helping"></i>
                    <p class="hands">Devenir partenaire</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <p>Mentions légales</p>
                </a>
            </li>
            <li>
                <a href="mailto: ohmyfood@orange.fr">
                    <p>Contact</p>
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
