<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" 
  integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" 
  crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets\CSS\style1.css">
    <title>Ohmyfood</title>
</head>
<body>

    <!--HEADER-->

    <header>
        <a href="../index.html"> 
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1>
            <a href="../index.html">
                <img src="assets\images\logo\ohmyfood@2x.svg" alt="Logo">
            </a>
        </h1>
    </header>

    <!--IMG-->

    <img src="assets\images\restaurants\toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la française">

    <!--MAIN-->

    <main>

        <!--SECTION 1-->

        <section class="appetizer">
            <div class="heart">
                <h2>À la française</h2>
                <i class="far fa-heart"></i>
            </div>
            <p>ENTR</p>
            <span>ÉES</span>
            <div class="button">
                <button>
                    <h3>Tartare de poulpe acidulé</h3>
                    <div>
                        <P>Aux zests d'orange</P>
                        <span><strong>25€</strong></span>
                    </div>
                </button>
                <button>
                    <h3>Velouté de légumes d'antan</h3>
                    <div>
                        <P>Carotte, panais, topinambour</P>
                        <span><strong>35€</strong></span>
                    </div>
                </button>
                <button>
                    <h3>Soupe à l'oignon</h3>
                    <div>
                        <P>Revisitée</P>
                        <span><strong>20€</strong></span>
                    </div>
                </button>
            </div>
        </section>

        <!--SECTION 2-->

        <section class="dish">
            <p>PLAT</p>
            <span>S</span>
            <div class="button">
                <button>
                    <h3>Coquilles Saint-Jacques</h3>
                    <div>
                        <P>Accompagnées d'une purée de panais</P>
                        <span><strong>40€</strong></span>
                    </div>
                </button>
                <button>
                    <h3>Magret de canard</h3>
                    <div>
                        <P>Et parmentier de pommes de terres</P>
                        <span><strong>35€</strong></span>
                    </div>
                 </button>
                <button>
                    <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                    <div>
                        <P>Sur son lit de gnocchis aux légumes</P>
                        <span><strong>44€</strong></span>
                    </div>
                    
                </button>
            </div>
        </section>

        <!--SECTION 3-->

        <section class="desserts">
            <p>DESS</p>
            <span>ERTS</span>
            <div class="button">
                <button>
                    <h3>Pétales de violettes glacé</h3>
                    <div>
                        <P>Et purée de noisettes</P>
                        <span><strong>18€</strong></span>
                    </div>
                </button>
                <button>
                    <h3>Fondant au chocolat</h3>
                    <div>
                        <P>Revisité</P>
                        <span><strong>22€</strong></span>
                    </div>
                </button>
                <button>
                    <h3>Millefeuille croustillant</h3>
                    <div>
                        <P>Myrtilles et pâtes d'amande</P>
                        <span><strong>23€</strong></span>
                    </div>
                </button>
            </div>
        </section>
        <button>Commander</button>
    </main>

    <!--FOOTER -->

    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li>
                <a href="#">
                    <i class="fas fa-utensils"></i>
                    <p class="utensils">Proposer un restaurant</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-hands-helping"></i>
                    <p class="hands">Devenir partenaire</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <p>Mentions légales</p>
                </a>
            </li>
            <li>
                <a href="mailto: ohmyfood@orange.fr">
                    <p>Contact</p>
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
