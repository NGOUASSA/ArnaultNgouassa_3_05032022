<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" 
  integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" 
  crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets\CSS\style1.css">
    <title>Ohmyfood</title>
</head>
<body>

    <!--HEADER-->

    <header>
        <a href="../index.html"> 
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1>
            <a href="../index.html">
                <img src="assets\images\logo\ohmyfood@2x.svg" alt="Logo">
            </a>
        </h1>
    </header>

    <!--IMG-->

    <img src="assets\images\restaurants\jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">

    <!--MAIN-->

    <main>

        <!--SECTION 1-->

        <section class="appetizer">
            <div class="heart">
                <h2>La palette du goût</h2>
                <i class="far fa-heart"></i>
            </div>
            <p>ENTR</p>
            <span>ÉES</span>
            <div class="button">
                <button>
                    <h3>Fricassée d'escargot</h3>
                    <div>
                        <P>Au piment d'espelette</P>
                        <span><strong>25€</strong></span>
                    </div>
                </button>
                <button>
                    <h3>Foie gras de canard mi-cuit</h3>
                    <div>
                        <P>Et ses copeaux de truffe noire</P>
                        <span><strong>35€</strong></span>
                    </div>
                </button>
                <button>
                    <h3>Oeuf au plat</h3>
                    <div>
                        <P>Assaisonné à la truffe sur le lit de...</P>
                        <span><strong>20€</strong></span>
                    </div>
                </button>
            </div>
        </section>

        <!--SECTION 2-->

        <section class="dish">
            <p>PLAT</p>
            <span>S</span>
            <div class="button">
                <button>
                    <h3>Filet de boeuf aux herbes</h3>
                    <div>
                        <P>Accompagné de sa ribambelle de légu...</P>
                        <span><strong>40€</strong></span>
                    </div>
                </button>
                <button>
                    <h3>Parmentier de queue de boeuf</h3>
                    <div>
                        <P>A la truffe noire sur sa purée de panais</P>
                        <span><strong>35€</strong></span>
                    </div>
                    
                </button>
                <button>
                    <h3>Filet de turbot</h3>
                    <div>
                        <P>Au agrumes</P>
                        <span><strong>44€</strong></span>
                    </div>
                    
                </button>
            </div>
        </section>

        <!--SECTION 3-->

        <section class="desserts">
            <p>DESS</p>
            <span>ERTS</span>
            <div class="button">
                <button>
                    <h3>Paris-Brest</h3>
                    <div>
                        <P>Revisité</P>
                        <span><strong>18€</strong></span>
                    </div>
                </button>
                <button>
                    <h3>Macaron au chocolat d'exception</h3>
                    <div>
                        <P>Et glace à la vanille de Madagascar</P>
                        <span><strong>22€</strong></span>
                    </div>
                </button>
                <button>
                    <h3>Mousse au chocolat</h3>
                    <div>
                        <P>Au piment d'espelette et à la truffe noire</P>
                        <span><strong>23€</strong></span>
                    </div>
                </button>
            </div>
        </section>
        <button>Commander</button>
    </main>

    <!--FOOTER -->

    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li>
                <a href="#">
                    <i class="fas fa-utensils"></i>
                    <p class="utensils">Proposer un restaurant</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-hands-helping"></i>
                    <p class="hands">Devenir partenaire</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <p>Mentions légales</p>
                </a>
            </li>
            <li>
                <a href="mailto: ohmyfood@orange.fr">
                    <p>Contact</p>
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
